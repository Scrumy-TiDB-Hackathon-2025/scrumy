<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrumBot - Direct Audio Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      text-align: center;
    }
    
    .logo { font-size: 48px; margin-bottom: 20px; }
    h1 { margin-bottom: 10px; font-size: 24px; }
    .subtitle { opacity: 0.9; margin-bottom: 30px; font-size: 16px; }
    
    button {
      background: #fff;
      color: #333;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }
    
    button:hover { transform: translateY(-2px); }
    button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="logo">üß™</div>
  <h1>Direct Audio Test</h1>
  <div class="subtitle">Test Chrome audio capture directly</div>
  
  <button id="startBtn">üé§ Start Audio Test</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>
  
  <div id="status" class="status" style="display: none;"></div>

  <script src="core/audiocapture-test.js"></script>
  <script>
    let audioCapture = null;
    let isRecording = false;
    
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.getElementById('status');
    
    function showStatus(message) {
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      console.log('üß™', message);
    }
    
    startBtn.addEventListener('click', async () => {
      try {
        showStatus('Requesting screen share...');
        
        // Get display media stream
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: {
            echoCancellation: false,
            noiseSuppression: false,
            autoGainControl: false,
            sampleRate: 16000
          }
        });
        
        // Stop video tracks
        stream.getVideoTracks().forEach(track => track.stop());
        
        showStatus('Starting audio capture...');
        
        // Initialize and start audio capture
        audioCapture = new AudioCaptureTest();
        await audioCapture.initialize();
        await audioCapture.startCapture(stream);
        
        isRecording = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
        showStatus('üî¥ Recording audio! Speak into your meeting...');
        
      } catch (error) {
        console.error('Test error:', error);
        showStatus('‚ùå Error: ' + error.message);
      }
    });
    
    stopBtn.addEventListener('click', () => {
      if (audioCapture && isRecording) {
        audioCapture.stopCapture();
        isRecording = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        showStatus('‚úÖ Recording stopped! Check your downloads for the WAV file.');
      }
    });
  </script>
</body>
</html>
